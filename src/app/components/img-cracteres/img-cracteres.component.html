<section class="content">
  <span class="titulo">{{ title }}</span>
  <hr />
  <div>
    <!-- Input para inserir o nome do personagem -->
    <input [(ngModel)]="nomePersonagem" placeholder="Nome do personagem">

    <!-- Usando ngIf para exibir a imagem se o nome do personagem for vÃ¡lido -->
    <img *ngIf="getImagemUrl()" [src]="getImagemUrl()" alt="Imagem do personagem" width="300">
  </div>

</section>
