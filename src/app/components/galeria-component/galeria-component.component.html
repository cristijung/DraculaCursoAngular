<section class="content">
  <span class="titulo">{{ title }} | </span>
  <span>{{ stitle }}</span>
  <hr />
  <div class="texto">{{ texto.figurino }}</div>

  <div *ngFor="let image of images" class="gallery">
    <img
      [src]="image.url"
      [alt]="image.caption"
      class="img-fluid"
      style="border-radius: 4px"
    />
    <hr />
    <p>{{ image.caption }}</p>
  </div>
</section>
