<section class="content">
  <span class="titulo">{{ title }}</span>
  <p class="texto">{{ dados.contato }} </p>
  <hr/>


<form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="formulario">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="message">Mensagem</label>
    <textarea id="message" formControlName="message" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-danger" [disabled]="!messageForm.valid">Enviar</button>
  </div>
</form>


</section>
