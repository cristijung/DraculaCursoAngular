<section class="content">
  <span class="titulo">{{ title }}</span>
  <p class="texto">{{ dados?.contato }}</p>
  <hr />

  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="formulario">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="messageForm.get('name')?.hasError('required') && messageForm.get('name')?.touched" class="error">
        O nome é obrigatório.
      </div>
      <div *ngIf="messageForm.get('name')?.hasError('invalidName') && messageForm.get('name')?.touched" class="error">
        O nome deve conter apenas letras e ter no mínimo 3 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="messageForm.get('email')?.hasError('required') && messageForm.get('email')?.touched" class="error">
        O email é obrigatório.
      </div>
      <div *ngIf="messageForm.get('email')?.hasError('email') && messageForm.get('email')?.touched" class="error">
        Insira um email válido.
      </div>
    </div>
    <div class="form-group">
      <label for="message">Mensagem</label>
      <textarea id="message" formControlName="message" class="form-control"></textarea>
      <div *ngIf="messageForm.get('message')?.hasError('required') && messageForm.get('message')?.touched" class="error">
        A mensagem é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-danger" [disabled]="!messageForm.valid">Enviar</button>
    </div>
  </form>
</section>
